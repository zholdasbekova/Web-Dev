<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            flex-grow: 1;
        }
        .text-box {
            max-width: 400px;
        }
        .text-box h1 {
            color: #1877f2;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .text-box p {
            font-size: 20px;
            color: #333;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 7px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn a{
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #166fe5;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .create-account-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .create-account-btn a{
            text-decoration: none;
        }

        .create-account-btn:hover {
            background-color: #36a420;
        }
        .footer {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            background-color: #f0f2f5;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-box">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="login-box">
            <h3>Log in to Facebook</h3>
            <input type="text" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <button class="login-btn"><a href="file:///C:/Users/Aidana%20Zholdasbekova/Desktop/Web-Dev/lab2/end.html">Log In</a></button>
            <a href="file:///C:/Users/Aidana%20Zholdasbekova/Desktop/Web-Dev/lab2/end.html" class="forgot-link">Forgot password?</a>
            <button class="create-account-btn"><a href="file:///C:/Users/Aidana%20Zholdasbekova/Desktop/Web-Dev/lab2/end.html">Create New Account</a></button>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Facebook
    </div>
</body>
</html>
