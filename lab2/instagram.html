*{

body{

.input_field{
	margin-bottom: 5px;

.input{

	font-size: 12px;
	border-radius: 3px;
	color: #262626;
	padding: 10px;
}

.input:focus{
	border: 1px solid #b2b2b2;
}

.btn{
	margin: 10px 0;
	background-color: #3897f0;

    border-radius: 4px;
    text-align: center;
    padding: 5px;
}

.btn a{
	font-size: 16px;
	color: #fff;

}

.or{

.or .line{

.or p{

}

.fb{
	font-size: 16px;
	display: flex;

	color: #385185;
	font-weight: 500;
	margin-left: 10px;
}

.forgot{
	font-size: 14px;
	text-align: center;
	margin-top: 20px;
}

.forgot a{
	color: #003569;
}

.signup{
	margin: 10px 0 20px;
	padding: 25px 40px;
	text-align: center;
	color: #262626;
}

.signup a{
	color: #3897f0;
}

.footer{
	max-width: 935px;
	width: 100%;
	margin: 0 auto;
	padding: 40px 0;
	display: flex;
	justify-content: space-between;
}

.footer ul li{
	display: inline-block;
	margin-right: 10px;
}

.links{
	color: #003569;
	font-size: 12px;

.copyright{
