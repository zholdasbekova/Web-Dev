<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li> Topik (dog)</li>
            <li>Simka (cat)</li>
            <li>Jessica (dog)</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Topik</td>
                    <td>dog</td>
                    <td>black and brown</td>
                </tr>
                <tr>
                    <td>Simka</td>
                    <td>cat</td>
                    <td>grey</td>
                </tr>
                <tr>
                    <td>Jessica</td>
                    <td>dog</td>
                    <td>brown</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
