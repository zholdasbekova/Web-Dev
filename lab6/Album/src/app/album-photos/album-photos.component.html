<div class="photo-container">
  <div *ngFor="let photo of photos" class="photo-details">
    <p>Photo number: {{photo.id}}</p>
    <p>Title: {{photo.title}}</p>
    <img [src]="photo.url" [alt]="photo.title">
  </div>
</div>

<button [routerLink]="['/albums/' + albumId]" class="return">Return back</button>
